<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scizzors game</title>
    <script src='script.js' defer> </script>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <header class='header'>
        <h1> Nuke, Foot, Cockroach! </h1>
    </header>
    <div class='allBody'>
        <div class='mainBody'>
            <h2> It's the end of the world... </h2>
            <p> Choose wisely. </p>
                <p>First to score 5 points wins the game </p>
            <p class='txtResult'></p>
        </div>
        <div class='lowerBody'>
            <p class='txtPlayerScore'> Player: 0 </p>
            <p class='txtCompScore'> Computer: 0 </p>
        </div>
        <div class='rps'>
            <input type='image' name='Nuke' class='btnNuke btn' src = 'images/nuke.png' alt = 'nuke'>
            <input type='image' name='Foot' class='btnFoot btn' src = 'images/foot.png' alt = 'foot'>
            <input type='image' name='Cockroach' class='btnCockroach btn' src = 'images/cockroach.png' alt = 'cockroach'>
        </div>
    </div>

</body>

</html>
